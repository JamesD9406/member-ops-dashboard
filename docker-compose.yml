services:
  postgres:
    image: postgres:16
    container_name: memberops-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memberops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - memberops-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memberops-api
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=memberops;Username=postgres;Password=postgres
    ports:
      - "5293:5000"
    networks:
      - memberops-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memberops-frontend
    depends_on:
      - api
    ports:
      - "4200:80"
    networks:
      - memberops-network

volumes:
  postgres_data:

networks:
  memberops-network:
    driver: bridge
