<mat-toolbar class="navbar">
  <div class="navbar-content">
    <div class="navbar-brand">
      <mat-icon class="brand-icon">account_balance</mat-icon>
      <span class="brand-title">Member Operations</span>
    </div>

    <nav class="navbar-links">
      <a
        mat-button
        routerLink="/members"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        <mat-icon>people</mat-icon>
        Members
      </a>
      <a
        mat-button
        routerLink="/service-requests"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        <mat-icon>support_agent</mat-icon>
        Service Requests
      </a>
      <a
        mat-button
        routerLink="/audit-log"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>history</mat-icon>
        Audit Log
      </a>
    </nav>

    <div class="navbar-user">
      <div [matMenuTriggerFor]="userMenu" class="user-button">
        <div class="user-avatar">{{ getUserInitials() }}</div>
        <span class="user-role">{{ userRole }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </div>

      <mat-menu #userMenu="matMenu">
        <div class="menu-header">
          <div class="menu-user-avatar">{{ getUserInitials() }}</div>
          <div class="menu-user-info">
            <strong>{{ currentUser }}</strong>
            <span>{{ userRole }}</span>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
