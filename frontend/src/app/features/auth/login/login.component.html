<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Member Operations Dashboard</mat-card-title>
      <mat-card-subtitle>Staff Login</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username" />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loading || loginForm.invalid" 
                class="full-width">
          <span *ngIf="!loading">Login</span>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        </button>
      </form>

      <div class="test-credentials">
        <p><strong>Test Credentials:</strong></p>
        <ul>
          <li>Admin: <code>admin</code> / <code>Admin123!</code></li>
          <li>Supervisor: <code>supervisor</code> / <code>Super123!</code></li>
          <li>Staff: <code>staff</code> / <code>Staff123!</code></li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
</div>
